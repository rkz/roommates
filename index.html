<!DOCTYPE html>
<html>
    <head>
        <title>Roommates demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/underscore-min.js" type="text/javascript"></script>
        <script src="roommates.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div id="pager">
            <div id="planning">
                <div class="list">
                    <script id="tpl-task" type="text/template">
                      <div class="task" id="task-<%= taskId %>">
                        <h3><%= text %></h3>
                        <p>
                            Due <%= due %><br>
                            Assigned to <%= assignee %>
                        </p>
                        <a href="#" class="expand"></a>
                        <a href="#" class="retract"></a>
                        <a href="#" class="button skip">Skip</a>
                        <a href="#" class="button done">Done</a>
                      </div>
                    </script>
                </div>
                <div id="add-task">
                    <input class="field" type="text"></input>
                    <input class="button" type="submit" value="&#x2713;"/>
                </div>
            </div>
            <div id="leaderboard">
                <div class="list">
                    <div class="rank">
                        <img class="avatar" src="img/<%= picture %>.png" alt="" />
                        <h3><%= name %></h3>
                        <h4><%= title %></h4>
                        <div class="points">
                            <div class="progress"></div>
                            <div class="num"><%= points %></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="profile">
                <img class="avatar" src="img/<%= avatar %>.png" />
                <div>
                    <h3>Current badge :</h3>
                    <h4><%= badge %></h4>
                    <img class="icon" src="img/<%= current_badge %>" />
                </div>
                <hr class="dashed">
                <h3>Available badges : </h3>
                <div class="list">
                    <h4><%= badge %></h4>
                    <div class="progress"></div>
                    <input class="button" type="submit" value="Use" />
                </div>
            </div>
        </div>
    </body>
</html>
