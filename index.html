<!DOCTYPE html>
<html>
    <head>
        <title>Roommates demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/underscore-min.js" type="text/javascript"></script>
        <script src="roommates.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div id="pager">
            <div id="planning" class="page">
                <div class="list">
                    <script id="tpl-task" type="text/template">
                      <div class="task" id="task-<%= taskId %>">
                        <h3><%= text %></h3>
                        <p>
                            Due <%= due %><br>
                            Assigned to <%= assignee %>
                        </p>
                        <a href="#" class="expand"></a>
                        <a href="#" class="retract"></a>
                        <a href="#" class="btn btn-danger skip">Skip</a>
                        <a href="#" class="btn btn-success done"><i class="icon-ok icon-white"></i> Done</a>
                      </div>
                    </script>
                </div>

                <form id="add-task">
                    <fieldset class="form-inline">
                        <input class="field" type="text" id="add-task-name" placeholder="Add a task...">
                        <button class="btn btn-primary" id="btn-add-task"><i class="icon-plus icon-white"></i></button>
                    </fieldset>
                    <fieldset id="add-task-details">
                        <div class="form-inline"><label>Assignee:</label> <select id="add-task-assignee"></select></div>
                        <div class="form-inline"><label>Due date: </label> <input type="text" id="add-task-due"></div>
                        <div class="form-inline"><label>Value:</label> <input type="text" id="add-task-value"></div>
                        <button class="btn btn-primary btn-large" id="btn-do-add-task">Add task</button>
                    </fieldset>
                </form>
            </div>
            <div id="leaderboard" class="page">
                <div class="list">
                    <script id="tpl-rank" type="text/template">
                        <div class="rank" id="rank-<%= userId %>">
                            <img class="avatar" src="img/<%= picture %>.png" alt="" />
                            <h3><%= name %></h3>
                            <h4><%= title %></h4>
                            <div class="points">
                                <div class="progress">
                                  <div class="bar"></div>
                                </div>
                                <div class="num"><%= score %></div>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
            <div id="profile" class="page">
                <script id="tpl-profile-header" type="text/template">
                    <div class="profile-header">
                        <img class="avatar" src="img/<%= picture %>.png" />
                        <div>
                            <h4><%= name %></h4>
                            <h3>Current badge :</h3>
                            <h4><%= badge %></h4>
                            <img class="icon" src="img/<%= badgePicture %>" />
                        </div>
                    </div>
                </script>
                <hr class="dashed">
                <h3>Available badges : </h3>
                <div class="list">
                    <script id="tpl-profile-badge" type="text/template">
                        <div class="badge" id="badge-<%= badgeId %>">
                            <h4><%= badge %></h4>
                            <div class="progress"><div class="bar"></div></div>
                            <input class="button" type="submit" value="Use" />
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
